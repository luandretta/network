{% extends 'home/base.html' %}
{% load static %}

{% block extra_title %}- Error 500 {% endblock %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col col-lg-6 col-md-8 col-sm-12 m-auto text-center p-3">
            <div class="card border-0">
                <img src="{% static 'titbit/images/error-500.png' %}" class="card-image" alt="Error 500">
                <div class="card-body">
                    <h1 class="display-2">Ooops, Internal Server Error...</h1>
                    <p class="mt-3 lead">Looks like you got lost along the way.</p>
                    <div class="d-flex justify-content-center  m">
                        <p>There's no place like
                            <a {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %}
                                href="{% url 'index' %}" {% endif %} class="btn small-btn">home</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
