{% extends 'home/base.html' %}
{% load static %}

{% block extra_title %}- Error 404 {% endblock %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col col-lg-6 col-md-8 col-sm-12 m-auto text-center p-3">
            <div class="card border-0">
                <img src="{% static 'titbit/images/error-404.png' %}" class="card-image" alt="Error 404">
                <div class="card-body">
                    <h1 class="display-2">Dude! Where's my page?</h1>
                    <p class="mt-3 lead">Breath in, and on the out breath, go back and try again.</p>
                    <div class="d-flex justify-content-center">
                        <a {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %}
                            href="{% url 'index' %}" {% endif %} class="btn small-btn">Back to Titbit</a>
                    </div>
                    <p class="mt3">And remember: you haven't seen anything.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
