{% extends 'home/base.html' %}
{% load static %}

{% block extra_title %}- Error 403 {% endblock %}

{% block content %}
<div class="container ">
    <div class="row">
        <div class="col col-lg-6 col-md-8 col-sm-12 m-auto text-center p-3">
            <div class="card border-0">
                <img src="{% static 'titbit/images/error-403.png' %}" class="card-image" alt="Error 403">
                <div class="card-body">
                    <h1 class="display-2">Oops!</h1>
                    <p class="mt-3 lead">You don't have permission to access this resource</p>
                    <div class="d-flex justify-content-center  m">
                        <a  {% if user.is_authenticated %} 
                        href="{% url 'post-list' %}" 
                        {% else %}
                        href="{% url 'index' %}" 
                        {% endif %} class="btn small-btn">Back to Titbit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
