{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<div class="container ">
    <div class="row h-100">
        <div class="col col-lg-6 col-md-8 col-sm-12 m-auto text-center p-3">
            <div class="card border-0">
                <img src="{% static 'titbit/images/landing.png' %}" class="card-image" alt="Welcome to Titbit">
                <div class="card-body">
                    <h1 class="display-2">Welcome to Titbit</h1>
                    <p class="mt-3 lead">Stay up to date on the latest news 👩‍💻 and share your thoughts!</p>
                    <div class="d-flex justify-content-center  m">
                        <a href="{% url 'account_signup' %}" class="btn small-btn">Sign Up</a>
                        <a href="{% url 'account_login' %}" class="btn small-btn">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
