{% load custom_tags %}

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <!-- Logo redirects to general feed if user is authenticated -->
            <a class="navbar-brand" {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %}
                href="{% url 'index' %}" {% endif %}><i class="fa-solid fa-users-between-lines"></i> Titbit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
             {% if user.is_authenticated %}
             <!-- Feed from following users -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">                
                    <li class="nav-item">
                        <a href="{% url 'feed' %}">My Feed</a>
                    </li>
                </ul>
                <!-- User search -->
                <form class="d-flex" method="GET" action="{% url 'profile-search' %}">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
                        <button class="search-btn" type="submit">
                            <i class="fas fa-search ml-4"></i>
                        </button>
                    </div>
                </form>
                <!-- User settings-->              
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="buton"
                        aria-expanded="false"><i class="fas fa-user"></i></a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'profile' request.user.profile.pk %}">Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
                    </ul>
                </div>
                <div class="nav-item">
                    {% show_notifications %}
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
</div>
